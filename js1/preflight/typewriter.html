<!DOCTYPE html>
<html>
    <head>
        <title>JS1</title>
    </head>
    <body>
        <div class="container">
            <input id="str" type="text"/>
            <button id="typeString">Type String</button>
        </div>
        <div class="allStrings"></div>
        <h1 class="display"></h1>             
        <script type="text/javascript">
            function typeString(str, i=0, result='') {
                if (i == str.length) {
                    document.querySelector('.display').innerText = ''
                    document.querySelector('.allStrings').innerHTML += `<h1>${result}</h1>`
                    return
                }
                setTimeout(() => {
                    result = `${result}${str[i]}`
                    document.querySelector('.display').innerText = result
                    typeString(str, i+1, result)
                }, 200)
            }
            document.querySelector('#typeString').onclick = () => {
                const str = document.querySelector('#str').value
                typeString(str)
            }
        </script>
    </body>
</html>
