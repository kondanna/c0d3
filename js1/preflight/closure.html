<!DOCTYPE html>
<html>
    <head>
        <title>JS1</title>
    </head>
    <body>
        <h1></h1>
        <div class="container">
        </div>
        <script type="text/javascript">
            function solution(a) {
                return (b) => {
                    return a+b
                }
            }
            (function startApp () {
                const h1 = document.querySelector('h1')
                const container = document.querySelector('.container')    
                h1.innerText = ''
                container.innerHTML = `<input class="num1" type="text"/>
                                       <button class="start">Start</button>`
                document.querySelector('.start').onclick = () => {
                    const numInput = document.querySelector('.num1')
                    const num1 = +numInput.value
                    const result = solution(num1)
                    h1.innerText = `${num1} + `
                    container.innerHTML = `<input class="numInput2" type="text"/>
                                           <button id="add">Add</button>
                                           <button id="clear">Clear</button>`
                    document.querySelector('#add').onclick = () => {
                        const numInput2 = document.querySelector('.numInput2')
                        const num2 = +numInput2.value
                        const sum = result(num2)
                        h1.innerText = `${num1} + ${num2} = ${sum}`
                    }
                    document.querySelector('#clear').onclick = startApp
                }  
            })()
        </script>
    </body>
</html>
