<head></head>
<body>
    <div id="container"></div>
</body>
<script>
    fetch('http://localhost:3000/api', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            text: 'hello'
        })
    }).then(r => r.json())
      .then(body => {
          container.innerHTML = `<div>${body}</div`
      })
</script>
