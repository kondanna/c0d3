<!DOCTYPE html>
<html>
    <head>
        <title>JS Libraries</title>
    </head>
    <body>
        <canvas class="canvas" width=800 height=500></canvas>
        <textarea class="input" name="" cols="30" rows="10"></textarea>
        <div class="display"></div>  
    </body>
    

    <script src="https://cdn.jsdelivr.net/npm/roughjs@3.1.0/dist/rough.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const rc = rough.canvas(document.querySelector('.canvas'))
        rc.rectangle(10, 10, 200, 200) // x, y, width, height
        rc.ellipse(300, 100, 150, 80) // centerX, centerY, width, height
        rc.line(80, 120, 300, 100) // x1, y1, x2, y2
        rc.circle(50, 50, 80, { fill: 'red' }) // fill with red hachure

        rc.rectangle(120, 105, 80, 80, {
            fill: 'rgba(255,0,200,0.2)',
            fillStyle: 'solid' // solid fill
        })

        const ip = document.querySelector('.input')
        const display = document.querySelector('.display')
        ip.focus()
        ip.addEventListener('keyup', () => {
            display.innerHTML = marked( ip.value )
        })
    </script>
</html>
