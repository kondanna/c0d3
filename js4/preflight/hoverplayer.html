<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <input class="urlInput" type="text"/>
        <h1 class="display">Enter url to mp3 file...</h1>
        <audio src class="audio"></audio>
    </body>
    <script>
        const display = document.querySelector('.display')
        const urlInput = document.querySelector('.urlInput')
        const audio = document.querySelector('.audio')
        const timeElapsed = audio.currentTime
        let isPlaying = false
        urlInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                audio.src = urlInput.value
                isPlaying = true
                display.innerText = 'Playing...'
                audio.play()
            }
        })
        display.addEventListener('mouseenter', () => {
            if (!isPlaying) return
            display.innerText = 'Playing...'
            audio.play()
        })
        display.addEventListener('mouseleave', () => {
            if (!isPlaying) return
            display.innerText = 'Paused...'
            audio.pause()
        })
    </script>
</html>
