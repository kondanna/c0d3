<link rel="stylesheet" href="kanban.css">

<div id="$root"></div>

<script type="text/babel">

    const TodoItem = props => {
        return (
            <div style={{display: 'flex', justifyContent: 'stretch', margin: '5px', width: '100%'}}>
                Props.Text
            </div>
        )
    }

    const TodoList = props => {
        const todoItems = props.items.map((item, i) => {
            return <TodoItem key={i} text={item.text}/>
        })

        return (
            <div style={{...style, display: 'flex', flexDirection: 'column', margin: '30px', height: '100%'}}>
                {todoItems}
                <textarea></textarea>
                <button className={"submit"}>Submit</button>
            </div>
        )
    }

    const App = () => {
        const [todoLists, setTodoLists] = React.useState([
            { name: 'todo', style: { color:'#35235D' }, items: [], next: 'doing' },
            { name: 'doing', style: { color:'#CB2402' }, items: [], prev: 'todo', next: 'done' },
            { name: 'done', style: { color:'#4C49A2' }, items: [], prev: 'doing', next: 'approved' },
            { name: 'approved', style: { color:'#A31A48' }, items: [], prev: 'done' }
        ])

        return (
            <div style={{display: 'flex', margin: '30px'}}>
                { 
                    todoLists.map(({ name, style, items }, i) => {
                        return <TodoList key={i} stage={name} items={items} />       
                    })
                }
            </div>
        )
    }

    ReactDOM.render(<App />, $root)

</script>
<script crossorigin src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
